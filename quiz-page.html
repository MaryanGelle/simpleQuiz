<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Quiz</title>
    <link rel="icon" href="book.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>

    <div class="quiz-container" id="quiz">

        <div class="question-header">
            <h1 id="welcome-h1"></h1>
            <h2 id="question">Question is such...</h2>

            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>

        <div class="controls">
            <button id="next-btn">Next</button>
            <button id="start-btn"> Play again!</button>
        </div>
        <div id="score"></div> <!-- Score display element-->
    </div>


    <audio id="sound">
        <source src="correct-choice.mp3">
    </audio>

    <audio id="wrongSound">
        <source src="negative_beeps.mp3">
    </audio>

    <audio id="correctSound" src="correct-choice.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="negative_beeps.mp3" preload="auto"></audio>
    

    <!--Sound control-->
    <div class="sound-control">
     <!-- Volume Icon-->
      <button id="soundBtn">ðŸ”Š</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1">
    </div>



    <script src="assets/js/quiz.js">



    </script>
</body>

</html>
