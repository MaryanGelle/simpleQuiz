<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <!-- Little book icon for the browser tab -->
    <link rel="icon" href="book.png" type="image/x-icon">
    <!-- Our main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <h1>Welcome to a fun and simple quiz game! <img src="book.png" alt="Quiz icon"
                style="width: 1em; height: 1em; vertical-align: middle;"></h1>
        <!-- Username form before quiz starts -->
        <form id="username-form">
            <div class="form-group">
                <label for="username">Enter username:</label>
                <!-- restriction to letters only for username -->
                <input type="text" id="username" required autocomplete="off" pattern="[A-Za-z]+" title="Please enter letters only">
            </div>

            <!-- user friendly direction button to instruction and start game -->

            <button type="submit" class="start-button">Start Quiz</button>
            <a href="instructions.html" class="instruction-button">
                How to play?
            </a>

        </form>
        <!-- Game sound wrong and correct choice-->
            <audio id="correctSound" src="correct-choice.mp3" preload="auto"></audio>
      <audio id="wrongSound" src="negative_beeps.mp3" preload="auto"></audio>

      <!--Sound control-->
     <div class="sound-control">
     <!-- Volume Icon-->
      <button id="soundBtn">ðŸ”Š</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

    <!-- Script link-->
    <script src="assets/js/script.js">
    </script>
</body>

</html>
